{% extends "baselayui.html" %}


{% block title %}注册{% endblock %}

{% block page_content %}
<div class="layui-container layui-bg-green">  
    <div class="layui-row">
        <div class="layui-col-md4">
          <br>
        </div>
      <div class="layui-col-md4">
            <div class="layui-header">
            <h2 style="text-align:center">注册账号</h2>
            </div>
<form id="login" class="layui-form" action method="POST">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名：</label>
      <div class="layui-input-block">
        <input type="text" name="username" id="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
          <input type="password" name="password" id="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">确认密码：</label>
    <div class="layui-input-block">
      <input type="password" name="password2" id="password2" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
</div>
{% for message in get_flashed_messages() %}
<div id="flash" class="alert alert-warning" >
    <button class="layui-btn layui-btn-danger" style="width:100%">
        <i class="layui-icon">&#x1006;</i> {{ message }}
      </button>
</div>
{% endfor %}
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即注册</button>
    </div>
  </div>
</form>
</div>
    </div>
    </div>

{% endblock %}
