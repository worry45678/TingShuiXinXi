{% extends "baselayui.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}登入停水信息{% endblock %}

{% block page_content %}
<div class="layui-container">  
    <div class="layui-row">
<hr>
      <div class="layui-col-md3">
          <div class="layui-header">
            <h2 style="text-align:center">录入停水信息</h2>
          </div>
<form id="login" class="layui-form" action method="POST">
    <div class="layui-form-item">
      <label class="layui-form-label">开始时间</label>
      <div class="layui-input-block">
        <input type="text" name="startdate" id="startdate" required  lay-verify="required" placeholder="开始日期" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="enddate" id="enddate" placeholder="结束日期" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">抢修地址</label>
        <div class="layui-input-block">
          <input type="text" name="address" id="address" required  lay-verify="required" placeholder="抢修地址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">影响区域</label>
      <div class="layui-input-block">
        <textarea name="area" id="area" placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
              <select name="type_id" id="type_id" lay-verify="required">
                <option value=""></option>
                <option value="1">抢修停水</option>
                <option value="2">计划停水</option>
              </select>
            </div>
          </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即录入</button>
    </div>
  </div>
</form>
</div>
<div class="layui-col-md1">
  <br>
</div>
<div class="layui-col-md8">
    <table id="tingshui" lay-filter="test"></table>
</div>
    </div>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
// 渲染日期时间选择期
layui.use('laydate', function(){
    var laydate = layui.laydate;
    
    //执行一个laydate实例
    laydate.render({
      elem: '#startdate',
      type: 'datetime' //指定元素
    });
    laydate.render({
        elem: '#enddate',
        type: 'datetime'
    })
  });
  layui.use('form', function(){
      var form = layui.form;
      
      //监听提交
      form.on('submit(formDemo)', function(data){
      $('#login').submit();
       // $.post('auth/login',data.field);
      });
    });
    
 
//执行渲染表格
layui.use('table',function(){
  var table = layui.table;
  
table.render({
  elem: '#tingshui' //指定原始表格元素选择器（推荐id选择器）
  ,height: 520 //容器高度
  ,url: '/tblJSON'
  ,cellMinWidth: 20
  ,page: true
  ,cols: [[{
    field: 'id',title: 'ID',width:16,align:'center'}
    ,{field: 'startdate', title: '开始日期', width:180,sort:true}
    ,{field: 'enddate', title: '结束日期',width:180, sort:true}
    ,{field: 'address', title: '地址'}
    ,{field: 'area', title: '范围'}
    ,{field: 'typename', title:'类型', sort:true }
    ]] //设置表头
  //,…… //更多参数参考右侧目录：基本参数选项
});
})
</script>
{% endblock %}
